<!DOCTYPE html>
<html>
<head>
    <title>User Books Display</title>
</head>
<body>
    <h1>User Books Display</h1>
    <a href="user_home" style="float: right;"><button>Return</button></a>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Number of Pages</th>
        </tr>
        {% for book in books %}
            <tr>
                <td><a href="{{ url_for('view_book', isbn=book.ISBN) }}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td>{{ book.ISBN }}</td>
                <td>{{ book.num_pages }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
