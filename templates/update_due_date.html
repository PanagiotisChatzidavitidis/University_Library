<!DOCTYPE html>
<html>
<head>
    <title>Update Due Date</title>
</head>
<body>
    <a href="/admin_home" style="float: right;"><button>Return</button></a>
    <h1>Update Due Date</h1>
    <form method="POST" action="/update_due_date">
        <label for="isbn">Select Book ISBN:</label>
        <select id="isbn" name="isbn" required>
            {% for book in available_books %}
                <option value="{{ book.ISBN }}">{{ book.title }} (ISBN: {{ book.ISBN }})</option>
            {% endfor %}
        </select><br>
        
        <label for="due_date">Enter new due date (days):</label>
        <input type="number" id="due_date" name="due_date" required><br>
        
        <button type="submit">Update Due Date</button>
    </form>
</body>
</html>
