<!DOCTYPE html>
<html>
<head>
    <title>Rent Book</title>
</head>
<body>
    <h1>Rent Book</h1>
    <p>{{ book.title }} by {{ book.author }} (ISBN: {{ book.ISBN }})</p>
    
    <form action="/confirm_rent/{{ book.ISBN }}" method="POST">
        <label for="contact_phone">Contact Phone:</label>
        <input type="text" id="contact_phone" name="contact_phone" required><br>
        
        <input type="submit" value="Confirm Rent">
    </form>
</body>
</html>
